<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas - Final Boss</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/lista.webp" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tasks of the Day</h1>
                <form>
                    <p>
                        <label for="InTarefa"></label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <input type="submit" value="Add &#10003;" class="btn btn-primary"></input>
                    <input type="button" value="Select &#8645;" class="btn btn-info" id="btSelecionar">
                    <input type="button" value="Finish Task &#10007;" class="btn btn-danger" id="btRetirar">
                    <input type="button" value="Save &#9673;" class="btn btn-success" id="btGravar">
                </form>
            </div>
        </div>
    </div>


    <script src="lista_tarefas.js"></script>
</body>
</html>
